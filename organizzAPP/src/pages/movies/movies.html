<ion-content padding class="page-content">
    <div class="title-container">
        <header [pageUi]="moviesPageUi" [loadedObjects]="userMoviesData.length"></header>
    </div>
    <ion-segment mode="md" class="selection-container" [(ngModel)]="category">
        <ion-segment-button text-capitalize value="to-watch">
            {{ moviesPageUi.toWatchSegment }}
        </ion-segment-button>
        <ion-segment-button text-capitalize value="watched">
            {{ moviesPageUi.watchedSegment }}
        </ion-segment-button>
    </ion-segment>
</ion-content>
