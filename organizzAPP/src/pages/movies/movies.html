<ion-content padding class="page-content">
    <div class="title-container">
        <header [title]="welcomeText" [subtitle]="subtitle" [page]="pageName" [loadedObjects]="userMoviesData.length"></header>
    </div>
    <ion-segment mode="md" class="selection-container" [(ngModel)]="category">
        <ion-segment-button text-capitalize value="to-watch">
            Da Guardare
        </ion-segment-button>
        <ion-segment-button text-capitalize value="watched">
            Guardati
        </ion-segment-button>
    </ion-segment>
</ion-content>
