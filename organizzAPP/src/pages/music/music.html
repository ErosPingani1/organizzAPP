<ion-content padding class="page-content">
    <div class="title-container">
      <header [title]="welcomeText" [subtitle]="subtitle" [page]="pageName" [loadedObjects]="userMusicData.length"></header>
    </div>
    <ion-segment mode="md" class="selection-container" [(ngModel)]="category">
        <ion-segment-button text-capitalize value="to-listen">
          Da Ascoltare
        </ion-segment-button>
        <ion-segment-button text-capitalize value="listened">
          Ascoltati
        </ion-segment-button>
      </ion-segment>
</ion-content>
