<ion-content padding class="page-content">
    <div class="title-container">
      <header [title]="musicPageMessages.welcomeText" [subtitle]="musicPageMessages.subtitle" [page]="musicPageMessages.pageName" [loadedObjects]="userMusicData.length"></header>
    </div>
    <ion-segment mode="md" class="selection-container" [(ngModel)]="category">
        <ion-segment-button text-capitalize value="to-listen">
          {{ musicPageMessages.toListenSegment }}
        </ion-segment-button>
        <ion-segment-button text-capitalize value="listened">
          {{ musicPageMessages.listenedSegment }}
        </ion-segment-button>
      </ion-segment>
</ion-content>
