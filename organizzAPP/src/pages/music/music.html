<ion-content padding class="page-content">
    <div class="title-container">
      <header [pageUi]="musicPageUi" [loadedObjects]="userMusicData.length"></header>
    </div>
    <ion-segment mode="md" class="selection-container" [(ngModel)]="category">
        <ion-segment-button text-capitalize value="to-listen">
          {{ musicPageUi.toListenSegment }}
        </ion-segment-button>
        <ion-segment-button text-capitalize value="listened">
          {{ musicPageUi.listenedSegment }}
        </ion-segment-button>
      </ion-segment>
</ion-content>
